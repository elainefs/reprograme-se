<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Validado Bootstrap</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    defer></script>
</head>

<body class="p-3 m-0 border-0">
  <h1 class="text-center">Validação com Bootstrap</h1>
  <hr>
  <form name="form1" action="#" method="get" class="row g-3 needs-validation" novalidate>
    <div class="form-row">
      <label for="txtNome" class="form-label">Nome</label>
      <input type="text" id="txtNome" name="nome" class="form-control" placeholder="Fulano de Tal" required>
      <div class="invalid-feedback">Informe o nome corretamente</div>
    </div>
    <div class="form-row">
      <label for="txtEmail" class="form-label">E-mail</label>
      <input type="email" name="email" id="txtEmail" class="form-control" placeholder="fulano@gmail.com" required>
      <div class="invalid-feedback">Informe o email corretamente</div>
    </div>
    <div class="form-row">
      <label for="txtTelefone" class="form-label">Telefone</label>
      <input type="text" name="telefone" id="txtTelefone" class="form-control" placeholder="(99)99999-9999"
        pattern="\(\d{2}\)\d{5}-\d{4}" required>
      <div class="invalid-feedback">Informe o telefone corretamente</div>
    </div>
    <div>
      <label for="selSexo" class="form-label">Sexo</label>
      <select name="sexo" id="selSexo" class="form-control" required>
        <option value="" selected>Selecione o sexo</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
      <div class="invalid-feedback">Informe o sexo corretamente</div>
    </div>
    <div class="form-row">
      <label for="txtSenha" class="form-label">Senha</label>
      <input type="password" name="senha" class="form-control" id="txtSenha" required>
      <div class="invalid-feedback">Informe a senha corretamente</div>
    </div>
    <div class="form-row">
      <label for="txtConfSenha" class="form-label">Confirmação de Senha</label>
      <input type="password" name="confSenha" id="txtConfSenha" class="form-control" required>
      <div class="invalid-feedback" id="feedbackConfSenha">Informe a senha corretamente</div>
    </div>
    <input type="submit" value="Enviar" class="btn btn-primary">
  </form>

  <script src="script.js" defer></script>
</body>

</html>
