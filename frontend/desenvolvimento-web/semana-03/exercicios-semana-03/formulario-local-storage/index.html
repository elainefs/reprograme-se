<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    defer></script>
</head>

<body class="p-3 m-0">
  <h1 class="text-center">Contatos</h1>
  <hr>

  <form action="#" id="form1" method="post" class="row g-3 needs-validation" novalidate>
    <div class="form-row">
      <label for="txtNome" class="form-label">Nome</label>
      <input type="text" id="txtNome" name="nome" placeholder="Fulano de Tal" class="form-control" required>
      <div class="invalid-feedback">Informe o nome corretamente</div>
    </div>
    <div class="form-row">
      <label for="txtTelefone" class="form-label">Telefone</label>
      <input type="text" id="txtTelefone" name="telefone" placeholder="(99)99999-9999" pattern="\(\d{2}\)\d{5}-\d{4}"
        class="form-control" required>
      <div class="invalid-feedback">Informe o telefone corretamente</div>
    </div>
    <br>
    <input id="btnInserir" type="submit" value="Inserir" class="btn btn-primary">
  </form>
  
  <hr>

  <table class="table table-striped" id="tabelaContato">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>

</html>
