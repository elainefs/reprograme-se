<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratica sugerida 02 - Aula 011</title>
  <style>
    * {
      color: aqua;
    }

    h1 {
      color: black;
    }

    .destacado {
      color: orange;
    }

    .textoSimples {
      color: brown;
    }

    #txtNome {
      border-radius: 10px;
    }

    p strong {
      color: black;
    }
  </style>
</head>

<body>
  <h1>Selecionar elementos CSS</h1>
  <hr>
  <p class="destacado">Lorem <strong>ipsum</strong> dolor sit amet, consectetur adipisicing elit. Voluptates, dolore!
  </p>
  <input type="text" name="nome" id="txtNome">
  <p class="textoSimples">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, quis?</p>
  <h2 class="textoSimples">Lorem ipsum</h2>
</body>

</html>
