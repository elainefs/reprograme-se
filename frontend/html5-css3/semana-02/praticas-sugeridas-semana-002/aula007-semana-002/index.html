<body>
  <h1>Imagens SVG</h1>
  <hr>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="30" stroke="black" stroke-width="6" fill="blue" />
  </svg>
  <svg width="100" height="100">
    <ellipse cx="50" cy="50" rx="30" ry="15" stroke="black" stroke-width="3" fill="gray" />
  </svg>
  <svg width="100" height="100">
    <polygon points="33,53, 46,63, 41,78, 25,78, 20,63, 33,53" stroke="blue" stroke-width="6" fill="orange" id="pent"/>

    <animate xlink:href="#pent" attributeName="points" from="0" to="100" dur="2s" begin="2s" repeatCount="indefinite"/>
  </svg>
  <svg width="100" height="100">
    <rect width="60" height="60" x="5" y="5" rx="10" ry="10" stroke="orange" stroke-width="10" fill="red" />
  </svg>
  <svg width="100" height="100">
    <polygon points="31,48, 37,54, 41,50, 46,57, 37,68, 27,55, 31,48" stroke="black" stroke-width="2" fill="transparent" />
  </svg>
</body>
