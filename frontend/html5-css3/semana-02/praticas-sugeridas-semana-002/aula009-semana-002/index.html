<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práticas sugeridas da semana 09</title>
</head>
<body>
  <h1>Formulário de orçamento de serviço</h1>
  <hr>
  <form action="/contato/cotar" method="post">
    <fieldset>
      <legend>Orçamento de serviço</legend>
      <label for="name">Nome</label><br>
      <input type="text" name="name" id="name" placeholder="Digite seu nome"><br><br>

      <label for="animal">Tipo de Animal</label>
      <select id="animal">
        <option value="cachorro">Cachorro</option>
        <option value="coelho">Coelho</option>
        <option value="gato">Gato</option>
        <option value="passaro">Pássaro</option>
      </select><br><br>

      <label for="servico">Tipo de Serviço</label><br>
      <input type="text" name="servico" id="servico" placeholder="Castração"><br><br>

      <label for="obs">Observações:</label><br>
      <textarea name="obs" id="obs" cols="20" rows="5"></textarea>
    </fieldset>
  </form>
</body>
</html>
