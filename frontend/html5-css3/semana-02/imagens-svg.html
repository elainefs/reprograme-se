<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens SVG</title>
</head>

<body>
  <h1>Imagens SVG</h1>
  <hr>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="30" stroke="green" stroke-width="4" fill="yellow" />
  </svg>

  <svg width="100" height="100">
    <rect width="60" height="30" x="2" y="2" rx="10" ry="10" stroke="green" stroke-width="4" fill="yellow"
      fill-opacity="0.5" stroke-opacity="0.5" />
  </svg>

  <svg width="100" height="100">
    <ellipse cx="50" cy="50" rx="30" ry="15" stroke="green" stroke-width="4" fill="yellow" />
  </svg>

  <svg width="100" height="100">
    <line x1="0" y1="0" x2="100" y2="100" stroke="green" stroke-width="4" />
  </svg>

  <svg width="100" height="100">
    <polygon points="3,97, 50,3, 97,97" stroke="green" stroke-width="4" fill="yellow" />
  </svg>

  <svg width="202" height="202">
    <polygon points="100,10,40,198,190,78,10,78,160,198" stroke="green" stroke-width="4" fill="yellow"
      fill-rule="evenodd" />
  </svg>

  <svg width="202" height="202">
    <polyline points="0,40,40,40,40,80,80,80,80,120,120,120,120,160" stroke="green" stroke-width="4" fill="none" />
  </svg>

  <svg width="600" height="300">
    <rect width="596" height="296" fill="none" stroke="black" stroke-width="4" x="2" y="2" />
    <text x="300" y="150" text-anchor="middle">
      SVG Ã© sensacional!
    </text>

    <rect width="60" height="30" fill="yellow" stroke="black" stroke-width="4" x="10" y="10" id="r1" />
    <animate xlink:href="#r1" attributeName="x" from="10" to="400" dur="2s" begin="2s" fill="freeze" repeatCount="3"/>
  </svg>
</body>

</html>
