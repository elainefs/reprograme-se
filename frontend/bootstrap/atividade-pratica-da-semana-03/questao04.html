<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 04</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container col-4 mx-auto">
    <form class="">
      <h1 class="display-5">Login</h1>
      <hr>
      <div class="mb-3 form-floating">
        <input type="email" id="email" class="form-control" placeholder="Seu nome">
        <label for="email" class="form-label">Usuário/E-mail</label>
      </div>
      <div class="mb-3 form-floating">
        <input type="password" id="senha" class="form-control" placeholder="Sua senha">
        <label for="senha" class="form-label">Senha</label>
      </div>
      <div class="mb-3 form-floating">
        <select class="form-select">
          <option selected>Selecione um perfil...</option>
          <option value="1">Administrador</option>
          <option value="2">Gerente</option>
          <option value="3">Usuário</option>
        </select>
        <label for="perfil" class="form-label">Perfil</label>
      </div>
      <div class="mb-3 form-check form-switch">
        <input type="checkbox" class="form-check-input" id="lembrarDeMim">
        <label for="lembrarDeMim" class="form-check-label">Lembrar de mim</label>
      </div>
      <button class="btn btn-primary mb-3">Entrar</button>
      <div class="">
        <a href="#" class="d-block text-decoration-none">Esqueci minha senha</a>
        <a href="#" class="d-block text-decoration-none">Quero me cadastrar</a>
      </div>
    </form>
  </div>
</body>

</html>
