<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7
            para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container mx-auto col-lg-8 col-xl-6">
        <form>
            <h1 class="display-5">Cadastro de Cliente</h1>
            <hr>
            <div class="mb-3 form-floating">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome Completo">
                <label for="nome" class="form-label">Nome Completo</label>
            </div>
            <div class="row">
                <div class="mb-3 col-lg-4 form-floating">
                    <input type="number" id="cpf" class="form-control" placeholder="CPF">
                    <label for="cpf" class="form-label">CPF</label>
                </div>
                <div class="mb-3 col-lg-4 form-floating">
                    <input type="date" id="dataNasc" class="form-control" placeholder="Data de Nascimento">
                    <label for="dataNasc" class="form-label">Data de Nascimento</label>
                </div>
                <div class="mb-3 col-lg-4 form-floating">
                    <select id="genero" class="form-select">
                        <option selected>Selecione um gênero...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="N">Prefiro não informar</option>
                    </select>
                    <label for="genero" class="form-label">Gênero</label>
                </div>
            </div>
            <div class="mb-3 form-floating">
                <textarea name="endereco" id="endereco" cols="30" rows="5" class="form-control"
                    placeholder=" "></textarea>
                <label for="endereco" class="form-label">Endereço Completo</label>
            </div>
            <button class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>

</html>
