<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 06</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 06</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
      porém, com leiaute horizontal.</p>
    <hr>
  </div>
  <!-- Valor: 1.5 pontos -->
  <!-- FAZER AQUI -->
  <div class="container col-6 mx-auto">
    <form class="">
      <h1 class="display-5 text-center">Login</h1>
      <hr>
      <div class="mb-3 row">
        <div class="col-4 text-end">
          <label for="email" class="form-label">Usuário(E-mail)</label>
        </div>
        <div class="col-8">
          <input type="email" id="email" class="form-control">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-4 text-end">
          <label for="senha" class="form-label">Senha</label>
        </div>
        <div class="col-8">
          <input type="password" id="senha" class="form-control">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-4 text-end">
          <label for="perfil" class="form-label">Perfil</label>
        </div>
        <div class="col-8">
          <select class="form-select">
            <option selected>Selecione um perfil...</option>
            <option value="1">Administrador</option>
            <option value="2">Gerente</option>
            <option value="3">Usuário</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
          <div class="mb-3 form-check form-switch row justify-content-center">
            <div class="col-8">
              <input type="checkbox" class="form-check-input" id="lembrarDeMim">
              <label for="lembrarDeMim" class="form-check-label">Lembrar de mim</label>
            </div>
          </div>
          <button class="btn btn-primary mb-3">Entrar</button>
          <div class="">
            <a href="#" class="d-block text-decoration-none">Esqueci minha senha</a>
            <a href="#" class="d-block text-decoration-none">Quero me cadastrar</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
