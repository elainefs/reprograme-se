<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Pagina Inicial</title>
  <style>
    body {
      width: 80%;
      margin: 0 auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d69;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1,
    h2 {
      text-align: center;
      margin-top: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      gap: 30px;
      background-color: #fff;
      color: #000;
      width: 80%;
      height: 300px;
      padding: 30px;
      border-radius: 10px;
    }

    input[type="file"] {
      background-color: #c1c1c1;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
    }

    input[type="submit"] {
      padding: 10px 30px;
      background-color: green;
      color: #fff;
      border: none;
      outline: none;
      font-size: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>Pagina inicial do Servidor de envio de arquivos</h1>
  <h2>Selecione abaixo o arquivo que vocÃª deseja enviar</h2>
  <form action="enviodearquivo" method="post" enctype="multipart/form-data">
    <input type="file" name="filetoupload"><br>
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
